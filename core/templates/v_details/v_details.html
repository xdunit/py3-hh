{% extends 'base.html' %}
{% block content %}
    <h1>{{ vacancy.title }}</h1>
    <h2>Кандидаты</h2>
    <ul>
    {% for candidate in candidates %}
        <li>{{ candidate.name }}</li>
    {% endfor %}
    </ul>
    <a href="{% url 'vacancy-edit' vacancy.id %}">Изменить</a>
    <a href="{% url 'edit-vacancy-django' id=vacancy.id %}">Изменить через django</a>

{% endblock %}
