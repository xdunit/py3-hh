{% extends 'base.html' %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Название</label>
        {{ company_form.name }}
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Адрес</label>
        {{ company_form.address }}
    </div>
    <div class="mb-3">
        <label for="workers" class="form-label">Работники</label>
        {{ company_form.workers }}
    </div>
    <div class="mb-3">
        <label for="employees_num" class="form-label">Employees num</label>
        {{ company_form.employees_num }}
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="is_hunting" name="is_hunting">
        <label class="form-check-label" for="id_is_hunting">Есть вакансии</label>
    </div>
    <button type="submit" class="btn btn-primary">Создать</button>
</form>

{% endblock %}
