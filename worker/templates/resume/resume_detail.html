
{% extends 'base.html' %}

{% block content %}

    <h1>{{ resume.name }}</h1>
    <div>{{ resume.specialization }}</div>
    <div>{{ resume.info }}</div>

    {% if resume %}
        <a href="/resume-edit/{{ resume.id }}/">Редактировать Резюме</a>
    {% endif %}

    <a href="{% url 'resume-edit' resume.id %}">Изменить через django</a>

{% endblock %}
